<body>

	<div class="contact1">
		<div class="container-contact1">
	<div class="contact1-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg); margin-left: 582px; margin-top: 58px; padding-top: 4px; margin-bottom: -576px; transition: all 400ms cubic-bezier(0.03, 0.98, 0.52, 0.99) 0s;">
				
			
			<img src="images/1.jpg" alt="IMG" style="margin-top: -124px;padding-top: 2px;">
			
			</div>

			<form class="contact1-form validate-form" method="POST" action="insert1.jsp">
				<span class="contact1-form-title">
					Insert Student Details
				</span>

				<div class="wrap-input1 validate-input" data-validate = "ID is required" required/>
					<input class="input1" type="text" name="sid" placeholder="Student ID">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Roll no. is required" required/>
					<input class="input1" type="text" name="srollno" placeholder="Roll no.">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Mark1 is required" required/>
					<input class="input1" type="text" name="smark1" placeholder="Marks in CAI_01">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Mark2 is required" required/>
					<input class="input1" name="smark2" placeholder="Marks in CAI_02"> </input>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Mark3 is required" required/>
					<input class="input1" name="smark3" placeholder="Marks in CAI_013"></input>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
					
					<i class="fa fa-long-arrow-right" aria-hidden="true">Add Entry</i>
						</span>
					</button>
				
				</div>
			</form>
		</div>
	</div>
