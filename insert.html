<!DOCTYPE html>
<html lang="en">
<head>
	<title>Student Entry Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/hbootstrap/hcss/hbootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/hfont-awesome-4.7.0/hcss/hfont-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/hanimate/hanimate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/hcss-hamburgers/hhamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/hselect2/hselect2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/hutil.css">
	<link rel="stylesheet" type="text/css" href="css/hmain.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/dd.jpg" alt="IMG">
			</div>

			
			<form class="contact1-form validate-form" method="POST" action="Insert.jsp">
				<span class="contact1-form-title">
					Insert Student Details
				</span>

				<div class="wrap-input1 validate-input" data-validate = "ID is required" required/>
					<input class="input1" type="text" name="sid" placeholder="Student ID">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Name is required" required/>
					<input class="input1" type="text" name="sname" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Gender is required" required/>
					<input class="input1" type="text" name="sgender" placeholder="Gender">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Age is required" required/>
					<input class="input1" name="sage" placeholder="Age"></input>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Batch is required" required/>
					<input class="input1" name="sbatch" placeholder="Batch"></input>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" >
						<span>
							
							
							<i class="fa fa-long-arrow-right" aria-hidden="true" >Add Entry</i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/hjquery/hjquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/hbootstrap/hjs/hpopper.js"></script>
	<script src="vendor/hbootstrap/hjs/hbootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/hselect2/hselect2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/htilt/htilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		});
	</script>

	<script src="js/hmain.js"></script>

</body>
</html>
